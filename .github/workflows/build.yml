name: build

permissions:
  id-token: write
  contents: read

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: gha-utilities/sass-build@v0.4.9
        with:
          source: assets/sass/main.scss
          destination: assets/css/main.css
          outputStyle: compressed
          sourceMap: true
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./
        
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    # deploy on main only
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::191639242104:role/github-promontheprom
          role-session-name: session
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to S3
        run: >
          aws s3 sync
          ./build
          s3://${{ secrets.AWS_S3_BUCKET }}/
          --follow-symlinks --delete --exclude '.git/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
      -name: Invalidate Cloudfront
        run: aws cloudfront create-invalidation --distribution-id  ${{ secrets.CF_DISTRO }} --path '/*'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        
          